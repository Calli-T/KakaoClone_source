<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/clone/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kakao Clone</title>
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:48</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">

        <div class="user-component">
            <div class="user-component__column">
                <img src="/clone/img/human.jpeg" class="user-component__avatar user-component__avatar--xl"><!--modifier적용-->
                <div class="user-component__text">
                    <h4 class="user-component__title">Kim</h4>
                    <h6 class="user-component__subtitle">010 - 6571 - 9882<span id="question-badge">!</span></h6><!--문제생기면 span을 담궈버릴것-->
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <!--icon-list-->
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emotions</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>

        </div>

        <!--more-suggestions-->
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons ">
               <div class="more-suggestions__icon">
                   <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                   </div>
                   <span class="more-suggestions__icon-text">Kakao Story</span>
               </div> 
            </div>
        </div>

    </main>

   <!--nav>ul>li*4>a-->
   <nav class="nav">
       <ul class="nav__list">
            <li class="nav__btn">
               <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="more.html"><span class="nav__notification badge badge-sm"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
       </ul>
   </nav>

    <div id="no-mobile">
        <span>Please expand your screen width</span>
    </div>

    <script src="https://kit.fontawesome.com/e0536455b7.js" crossorigin="anonymous"></script>

    
</body>

</html>
