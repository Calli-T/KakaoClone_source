<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/clone/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kakao Clone</title>
</head>

<body id="chat-screen">

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:48</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Dynast's</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

    <!--시간표시-->
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Wednesday, December 30, 2020
        </div>

        <!--수신메시지-->
        <div class="message-row">
            <img src="/clone/img/Dynast.jpg">
            <div class="message-row__content">
                <span class="message__author">Dynast's Descendant</span>
                <div class="message__box">
                    <span class="message__text">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <!--발신메시지-->
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__box">
                    <span class="message__text">Pae - Ha</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">

        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...."/>
            <i class="far fa-smile-wink"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </form>

    <div id="no-mobile">
        <span>Please expand your screen width</span>
    </div>

    <script src="https://kit.fontawesome.com/e0536455b7.js" crossorigin="anonymous"></script>

    
</body>

</html>
